<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Analytics</title>

  <!-- Favicon (make sure you add favicon.ico or favicon.png in repo root) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    #player {
      margin: 2rem auto;
    }
    #log {
      text-align: left;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
      overflow-y: auto;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Analytics</h1>

  <!-- YouTube video embed -->
  <div id="player"></div>

  <div id="log"></div>

  <script>
    // Logging function
    async function logEvent(eventName, data = {}) {
      try {
        const resp = await fetch("https://your-worker-name.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ event: eventName, data }),
        });
        const result = await resp.json();
        addLog("Logged: " + JSON.stringify(result));
      } catch (err) {
        addLog("Logging failed: " + err.message);
      }
    }

    function addLog(message) {
      const log = document.getElementById("log");
      log.innerHTML += `<div>${new Date().toISOString()} - ${message}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    // YouTube API setup
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "390",
        width: "640",
        videoId: "dQw4w9WgXcQ", // Replace with your video ID
        events: {
          onReady: () => addLog("Player ready"),
          onStateChange: onPlayerStateChange,
        },
      });
    }

    function onPlayerStateChange(event) {
      switch (event.data) {
        case YT.PlayerState.PLAYING:
          logEvent("playing");
          break;
        case YT.PlayerState.PAUSED:
          logEvent("paused");
          break;
        case YT.PlayerState.ENDED:
          logEvent("ended");
          break;
      }
    }

    // Optional: track progress
    setInterval(() => {
      if (player && player.getCurrentTime) {
        logEvent("progress", { time: player.getCurrentTime() });
      }
    }, 10000); // every 10s
  </script>
</body>
</html>
